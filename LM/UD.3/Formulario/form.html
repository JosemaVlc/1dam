<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web.</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" size="50"><br><br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" size="50"><br><br>
        <label for="sexo">Sexo:</label>
        <input type="radio" name="sexo" id="Masculino">hombre
        <input type="radio" name="sexo" id="Femenino">mujer<br><br>
        <label for="email">Correo:</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="poblacion">Población:</label>
        <select name="poblacion" id="población">
            <option value="alicante">Alicante</option>
            <option value="madrid">Madrid</option>
            <option value="sevilla">Sevilla</option>
            <option value="valencia">Valencia</option>
        </select><br><br>
        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" id="descripcion" cols="60" rows="5"></textarea><br><br>
        <input type="checkbox" name="casillainfo" id="casillainfo" checked>
        <label for="casillainfo">Deseo recibir información sobre novedades y ofertas.</label><br><br>
        <input type="checkbox" name="casillacondiciones" id="casillacondiciones">
        <label for="casillacondiciones">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos.</label><br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
