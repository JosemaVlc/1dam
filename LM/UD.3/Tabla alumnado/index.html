<!DOCTYPE html>
<head>
    <meta lang="es">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla en HTML</title>
    <style>
        td, 
        th{
            border: 1px solid black;
            width: 150px;
            padding:0.2cm; 
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                Curso 2022 / 20223
            </td>
        </tr>
        <tr>
            <td colspan="2">
                1ºDAW A
            </td>
            <td colspan="2">
                1ºDAW B
            </td>
        </tr>
        <tr>
            <td>
                Aprobados
            </td>
            <td>
                Suspensos
            </td>
            <td>
                Aprobados
            </td>
            <td>
                Suspensos
            </td>
        </tr>
        <tr>
            <td>68%</td>
            <td>57%</td>
            <td>32%</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
