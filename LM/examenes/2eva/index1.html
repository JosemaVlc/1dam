<html>
    <body>
        <ol id="lista-container"></ol>
        <script>
            var listaAnidada = {
                "categorias": [
                  {
                    "nombre": "Frutas",
                    "elementos": ["Manzana", "Plátano", "Naranja"]
                  },
                  {
                    "nombre": "Colores",
                    "elementos": ["Rojo", "Azul", "Verde"]
                  },
                  {
                    "nombre": "Animales",
                    "elementos": ["Perro", "Gato", "León"]
                  }
                ]
              };

            var lista = listaAnidada;

            var listaContainer = document.getElementById("lista-container");

            for (var i = 0; i < lista.categorias.length; i++) {
                var categoria = lista.categorias[i]; //variable categorias - 3

                var categoriaElement = document.createElement("li"); //genera el order-list
                categoriaElement.textContent = categoria.nombre; //mete el nombre al ol

                var elementosList = document.createElement("ul"); //genera un ul

                for (var j = 0; j < categoria.elementos.length; j++) { //recorre los elementos
                    var elemento = categoria.elementos[j]; //instancia cada elemento

                    var elementoItem = document.createElement("li"); // genera un li
                    elementoItem.textContent = elemento; //mete el elemento dentro del li

                    elementosList.appendChild(elementoItem);//mete el elemento con el li dentro de elementosList
                }

                categoriaElement.appendChild(elementosList);//mete el elemento del elemtos

                listaContainer.appendChild(categoriaElement);
            }
        </script>
    </body>
</html>
