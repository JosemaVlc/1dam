<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de registro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div>
            <img src="./img/bg-formtitle-left.png" alt="dedo apuntando a Regístrate">
            <h1>Regístrate:</h1>
        </div>
    </header>
    <form action="" method="get">
        <label for="name">Mi nombre es:</label><br><br>
        <input type="text" name="name" id="name"><br><br>
        <label for="email">Mi email es:<br>(puedes introducir varios separados por comas)</label><br><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="recuerdame">Recuérdame en este equipo</label><br><br>
        <input type="checkbox" name="recuerdame" id="recuerdame"><br><br>
        <label for="password">Me gustaria que mi password fuera: <br>(al menos 6 caracteres, sin espacios)</label><br><br>
        <input type="password" name="password" id="password"><br><br>
        <label for="repassword">Mi password repetida es:</label><br><br>
        <input type="password" name="repassword" id="repassword"><br><br>
        <label for="escala">En una escala de 1 a 10, mis conocimientos de HTML5 son:</label><br><br>
        <input type="range" name="escala" id="escala"><br><br>
        <label for="suscripcion">Por favor, inicia suscrición el dia:</label><br><br>
        <input type="date" name="suscripcion" id="suscripcion"><br><br>
        <p><label for="copias">Me gustaria recibir </label>
        <input type="text" class="copias" name="copias" id="copias">
        copias de El manual de HTML5.</p>
        <label for="css3">También regístramae para El manuel de CSS3</label><br><br>
        <input type="checkbox" name="css3" id="css3"><br><br>
        <button type="submit" class="boton">ENVÍAME</button>
    </form>
</body>
</html>
